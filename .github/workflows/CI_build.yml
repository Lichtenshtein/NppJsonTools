name: Build JSONTools

on:
#  push:
#    branches: [ main, master ]
#    tags: [ 'v*' ]
#    paths-ignore:
#      - 'docs/**'
#      - '*.md'
#      - '*.txt'
#      - '*.PNG'
#      - 'makerelease.bat'
#      - 'testfiles/**'
#      - 'translation/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        build_configuration: [Release]
        build_platform: [x64, x86]
        # build_configuration: [Release, Debug]
        # build_platform: [x64, x86]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: MSBuild of solution
      run: msbuild JsonToolsNppPlugin/JsonToolsNppPlugin.sln /p:configuration="${{ matrix.build_configuration }}" /p:platform="${{ matrix.build_platform }}" /m /verbosity:minimal

    - name: Prepare Artifacts
      shell: pwsh
      run: |
        $dllSrc = if ("${{ matrix.build_platform }}" -eq "x64") {
            "JsonToolsNppPlugin\bin\${{ matrix.build_configuration }}-x64\JsonTools.dll"
        } else {
            "JsonToolsNppPlugin\bin\${{ matrix.build_configuration }}\JsonTools.dll"
        }

        $tagName = if ("${{ github.ref_type }}" -eq "tag") { "${{ github.ref_name }}" } else { "latest-build" }
        $archiveName = "JsonTools_$($tagName)_${{ matrix.build_platform }}.7z"

        $staging = "staging"
        New-Item -ItemType Directory -Path $staging -Force | Out-Null
        
        Copy-Item $dllSrc -Destination "$staging\JsonTools.dll"
        
        if (Test-Path "translation") { Copy-Item "translation" -Destination $staging -Recurse }
        if (Test-Path "testfiles") { Copy-Item "testfiles" -Destination $staging -Recurse }
        if (Test-Path "DSON UDL.xml") { Copy-Item "DSON UDL.xml" -Destination $staging }

        7z a -t7z -mx9 $archiveName "./$staging/*"

        echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV
        echo "RELEASE_TAG=$tagName" >> $env:GITHUB_ENV

    - name: Upload to Workflow
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-${{ matrix.build_platform }}
        path: ${{ env.ARCHIVE_NAME }}
        retention-days: 1

  publish:
    needs: build
    # Оставшаяся часть job 'publish' остается без изменений, 
    # так как она просто берет файлы из артефактов и постит в релиз.
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          merge-multiple: true

      - name: Set Release Tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "RELEASE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=latest-build" >> $GITHUB_ENV
          fi

      - name: Delete Old Release (Auto-builds only)
        if: github.ref_type != 'tag'
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: "*.7z"
          generate_release_notes: true
          prerelease: ${{ github.ref_type != 'tag' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
